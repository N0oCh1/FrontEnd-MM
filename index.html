<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dot Game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./js/userStorage.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- cabecera -->
        <div class="nightMode">
            <input type="button" id="nightMode" value="Modo Oscuro">
        </div>
        <header class="logo">
            <img src="./resource/img/logo.png" alt="logo Mastermind">
            <span id="error" style="display: block;"></span>
        </header>
        <!--formulario-->
        <main>
            <form action="juego.html" class="register" id="formularioJuego">
                <!--usuario-->
                <div class="ItemFormUserName">
                    <label for="name">Introduce tu NickName</label>
                    <div><p id="errorName"></p></div>
                    <div class="flexForDecorate">
                        <input type="text" name="@" id="@" value="@" class="nick" readonly>
                        <input type="text" name = "name" id ="name">
                    </div>
                </div>

                <!--Correo electronico-->
                <div class="ItemFormEmail">
                    <label for="email">Introduce el correo electronico</label>
                    <input type="email" name="email" id="email" value="ejemplo@ejemplo.com">    
                </div>

                <!--eleccion el tamaño-->
                <div class="ItemFormSize">
                    <label for="choice">Introduce el tamaño</label>
                    <div id="errorTamano"></div>
                    <select name="tamano" id="tamano">
                        <option value="0">--seleciona el tamaño--</option> 
                        <option value="4">4x4</option>
                        <option value="5">5x5</option> 
                        <option value="6">6x6</option>  
                    </select>
                </div>
            <!--eleccion de avatares-->
            <div class="choice">
                <div class="avatarChoiced">
                    <label for="">Avatares</label>
                    <div id="avatar" class="avatarItemPrincial" style="background-color: red;"></div>
                </div>
                <div class="avatarGrid">
                    <div id="avatar1" class="avatarItem" draggable="true" style="background-color: red;"></div>
                    <div id="avatar2" class="avatarItem" draggable="true" style="background-color: yellow;"></div>
                    <div id="avatar3" class="avatarItem" draggable="true" style="background-color: green;"></div>
                    <div id="avatar4" class="avatarItem" draggable="true" style="background-color: blue;"></div>
                    <div id="avatar5" class="avatarItem" draggable="true" style="background-color: black;"></div>
                    <div id="avatar6" class="avatarItem" draggable="true" style="background-color: orange;"></div>
                </div>
           
            </div>
                <!--inicio del juego-->
                <div class="button">
                    <input type="submit" value="JUGAR" id="Jugar">
                </div>
            </form>
        </main>
        <footer>
            <p>Curso de FrontEnd MasterMind</p>
        </footer>
    </div>
</body>

</html>
