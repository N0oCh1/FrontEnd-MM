<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dot Game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <!-- cabecera -->
        <div class="nightMode">
            <input type="button" id="nightMode" value="Modo Oscuro">
        </div>
        <header class="logo">
            <img src="./resource/img/logo.png" alt="logo Mastermind">
        </header>
        <!--formulario-->
        <main>
            <form action="#" class="register">
                <div class="ItemFormUserName">
                    <label for="name">Introduce tu NickName</label>
                    <div class="flexForDecorate">
                        <input type="text" name="@" id="@" value="@" class="nick" readonly>
                        <input type="text" name = "name" id ="name">
                    </div>
                </div>

                <!--Correo electronico-->
                <div class="ItemFormEmail">
                    <label for="email">Introduce el correo electronico</label>
                    <input type="email" name="email" id="email" value="ejemplo@ejemplo.com">    
                </div>

                <!--eleccion el tamaño-->
                <div class="ItemFormSize">
                    <label for="choice">Introduce el tamaño</label>
                    <select name="tamano" id="tamano">
                        <option value="tamano">--seleciona el tamaño--</option> 
                        <option value="4x4">4x4</option>
                        <option value="8x8">8x8</option> 
                        <option value="16x16">16x16</option>  
                    </select>
                </div>
                <!--inicio del juego-->
                <div class="button">
                    <p><input type="submit" value="JUGAR"></p>
                </div>
            </form>
            <!--eleccion de avatares-->
            <div class="choice">
                
           
            </div>
             

        </main>
           
        <footer>
            <p>Curso de FrontEnd MasterMind</p>
        </footer>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
